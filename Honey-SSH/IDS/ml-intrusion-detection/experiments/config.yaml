model: RandomForest
hyperparameters:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 2
  random_state: 42
features:
  - feature1
  - feature2
  - feature3
target: label
evaluation_metrics:
  - accuracy
  - precision
  - recall
  - f1_score
data:
  train: ../data/processed/train_data.csv
  test: ../data/processed/test_data.csv
logging:
  log_file: ../logs/ids.log
  log_level: INFO